<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Ecommerce</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h1>Mi Ecommerce</h1>
      </header>
      <aside>
        <h2>Categorias</h2>
        <ul>
          <li>Perfumes <span class="cantidad">(10)</span></li>
          <li>Maquillaje <span class="cantidad">(22)</span></li>
          <li>Calzado <span class="cantidad">(14)</span></li>
          <li>Accesorios <span class="cantidad">(34)</span></li>
        </ul>
      </aside>
      <main>
        <div class="grid">
          <div class="card">
            <img src="./assets/images/cartera.jpg" alt="cartera" />
            <h5>Cartera Leisara</h5>
            <p>$80.000</p>
            <button>Comprar</button>
          </div>
          <div class="card">
            <img src="./assets/images/set-labiales.jpg" alt="set-labiales" />
            <h5>Set de Labiales</h5>
            <p>$55.000</p>
            <button>Comprar</button>
          </div>

          <div class="card">
            <img src="./assets/images/zapatos.jpg" alt="zapatos-flores" />
            <h5>Zapatos Flores</h5>
            <p>$255.000</p>
            <button>Comprar</button>
          </div>
        </div>

        <div class="grid">
          <div class="card">
            <img src="./assets/images/perfume-2.jpg" alt="perfume-2" />
            <h5>Perfume Chanel</h5>
            <p>$180.000</p>
            <button>Comprar</button>
          </div>

          <div class="card">
            <img src="./assets/images/perfume.jpg" alt="perfume-selvacia" />
            <h5>Perfume Selvacia</h5>
            <p>$150.000</p>
            <button>Comprar</button>
          </div>
          <div class="card">
            <img src="./assets/images/set-brochas.jpg" alt="set-brochas" />
            <h5>Set de Brochas</h5>
            <p>$25.000</p>
            <button>Comprar</button>
          </div>
        </div>
      </main>
      <footer>
        <h3>@miecommerce</h3>
      </footer>
    </div>
  </body>
</html>
